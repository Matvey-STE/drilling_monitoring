      xmlns:th="http://www.thymeleaf.org">

    <link th:href="@{css/style.css}" rel="stylesheet">
    <link th:href="@{css/style-responsive.css}" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->

<body class="login-img3-body">

<div class="container">

    <form class="login-form" th:action="@{/registration}" th:method="post">
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="row">
                <div class="col-lg-12" th:if="${errors}">
                    <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error
                        message</p>
                </div>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <label for="username"></label><input type="text" id="username" name="username"
                                                     th:value="${user.username()}"
                                                     class="form-control" placeholder="Username" required>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_mail_alt"></i></span>
                <label for="email"></label><input type="email" id="email" name="email" th:value="${user.email()}"
                                                  class="form-control" placeholder="Email" required>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_tool"></i></span>
                <label for="password"></label><input type="password" id="password" name="password"
                                                     class="form-control" placeholder="Password" required>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <select name="role" class="form-control">
                    <option th:each="role : ${roles}"
                            th:value="${role}"
                            th:selected="${role == user.role()}"
                            th:text="${role}">Choose a Role
                    </option>
                </select>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <label for="firstName"></label><input type="text" id="firstName" name="firstName"
                                                      th:value="${user.firstName()}" class="form-control"
                                                      placeholder="First Name" required>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <label for="lastName"></label><input type="text" id="lastName" name="lastName"
                                                     th:value="${user.lastName()}" class="form-control"
                                                     placeholder="Last Name" required>
            </div>
            <div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
            </div>
        </div>
        <div class="login-wrap">
            <section>
                <a th:href="@{/login}">
                    <button class="btn btn-info btn-lg btn-block" type="button">Login</button>
                </a>
            </section>
        </div>
    </form>
    <div class="text-center">
        <div class="credits">
            <!--

            -->
            Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
        </div>
    </div>
</div>


</body>

</html>
