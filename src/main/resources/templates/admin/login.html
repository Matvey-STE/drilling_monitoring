<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <!-- bootstrap theme -->
    <link th:href="@{css/bootstrap-theme.css}" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link th:href="@{css/elegant-icons-style.css}" rel="stylesheet"/>
    <link th:href="@{css/font-awesome.css}" rel="stylesheet"/>
    <!-- Custom styles -->
    <link th:href="@{css/style.css}" rel="stylesheet">
    <link th:href="@{css/style-responsive.css}" rel="stylesheet"/>
</head>

<body class="login-img3-body">

<div class="container">

    <form class="login-form" th:action="@{/login}" th:method="post">
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <label for="username"></label><input type="text" id="username" name="username" th:value="${username}"
                                                     class="form-control" placeholder="Username or Mail" autofocus
                                                     required>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <label for="password"></label><input type="password" id="password" name="password" class="form-control"
                                                     placeholder="Password" required>
            </div>
            <label class="error" th:if="${loginMessage}">
                <comment th:text="${loginMessage}">Error message</comment>
            </label>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
            </label>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
        </div>
        <div class="login-wrap">
            <section>
                <a th:href="@{/registration}">
                    <button class="btn btn-info btn-lg btn-block" type="button">Signup</button>
                </a>
            </section>
        </div>
    </form>
    <div class="text-center">
        <div class="credits">
            <!--
              All the links in the footer should remain intact.

              Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
            -->
            Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
        </div>
    </div>
</div>


</body>

</html>
