<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop"></i> Add Well</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                <li><i class="fa "></i><a href="/admin">Admin Department</a></li>
                <li><i class="fa "></i><a href="/wells">List of Wells</a></li>
                <li><i class="fa fa-laptop"></i>Add Well</li>
            </ol>
        </div>
    </div>
    <div class="container" style="width: auto">
        <div class="row">
            <div class="col-lg-6">
                <div th:if="${errors}">
                    <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error
                        message</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form class="form-horizontal " th:action="@{/wellAdd}" th:method="post">
                    <div class="col-lg-8">
                        <section class="panel">
                            <header class="panel-heading">
                                Update User
                            </header>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Company Name</label>
                                    <div class="col-sm-6">
                                        <input id="companyName" th:value="${well.companyName()}" name="companyName"
                                               type="text"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Field Name</label>
                                    <div class="col-sm-6">
                                        <input name="fieldName" th:value="${well.fieldName()}" type="text"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">WellCluster</label>
                                    <div class="col-sm-6">
                                        <input name="wellCluster" th:value="${well.wellCluster()}" type="text"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Well</label>
                                    <div class="col-sm-6">
                                        <input name="well" th:value="${well.well()}" type="text"
                                               class="form-control">
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section class="panel">
                            <div class="panel-body">
                                <button type="submit" class="btn btn-success">Create Well</button>
                                <a href="/wells" class="btn btn-warning">Exit</a>
                            </div>
                        </section>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
