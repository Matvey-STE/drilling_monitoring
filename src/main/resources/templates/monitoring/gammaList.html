<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop"></i> Surface Data</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                <li><i class="fa "></i><a href="/monitoring">Admin Department</a></li>
                <li><i class="fa "></i><a href="/wells">Wells List</a></li>
                <li><i class="fa fa-laptop"></i>Directional</li>
            </ol>
        </div>
    </div>
    <div class="container" style="width: auto">
        <div class="row">
            <div class="col-lg-12" th:align="left">
                <section class="panel">
                    <header class="panel-heading" style="font-size: large"
                            th:text="'Surface data: |' + ${well.get().companyName()} + '_' + ${well.get().fieldName()} + '_' + ${well.get().wellCluster()} + '_' + ${well.get().well()}">
                        Company Info
                    </header>
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th><i class="icon_profile"></i>Id</th>
                            <th><i class="icon_calendar"></i>Date</th>
                            <th><i></i>Measure Depth</th>
                            <th><i></i>Gamma</th>
                        </tr>
                        <tr th:each="gam : ${gamma}">
                            <td th:text="${gam.id()}">Id</td>
                            <td th:text="${gam.measureDate()}">Date</td>
                            <td th:text="${gam.measuredDepth()}">Measure Depth</td>
                            <td th:text="${gam.grcx()}">Gamma</td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </div>
</div>
</body>
</html>
