<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop"></i>Well Details</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                <li><i class="fa "></i><a href="/admin">Admin Department</a></li>
                <li><i class="fa "></i><a href="/users">List of Wells</a></li>
                <li><i class="fa fa-laptop"></i>Well Details</li>
            </ol>
        </div>
    </div>
    <section class="wrapper">
        <div class="container" style="width: auto">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-horizontal">
                        <div class="col-lg-8">
                            <section class="panel">
                                <header class="panel-heading">
                                    Update User
                                </header>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Company Name</label>
                                        <div class="col-sm-6">
                                            <input id="companyName" readonly th:value="${well.companyName()}"
                                                   name="companyName" type="text"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Field Name</label>
                                        <div class="col-sm-6">
                                            <input name="fieldName" readonly th:value="${well.fieldName()}" type="text"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">WellCluster</label>
                                        <div class="col-sm-6">
                                            <input name="wellCluster" readonly th:value="${well.wellCluster()}"
                                                   type="text"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Well</label>
                                        <div class="col-sm-6">
                                            <input name="well" readonly th:value="${well.well()}" type="text"
                                                   class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <section class="panel">
                                <div class="panel-body">
                                    <a href="/wells" class="btn btn-warning">Exit</a>
                                </div>
                            </section>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
