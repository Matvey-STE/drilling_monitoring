<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop"></i> List of Wells</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                <li><i class="fa "></i><a href="/monitoring">Admin Department</a></li>
                <li><i class="fa fa-laptop"></i>List of Wells</li>
            </ol>
        </div>
    </div>
    <div class="container" style="width: auto">
        <div class="row">
            <div class="col-lg-12" th:align="left">
                <section class="panel">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <a href="/wellAdd" class="btn btn-primary">
                                    New Well Data
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="panel">
                    <header class="panel-heading" style="font-size: large">
                        Well Data Table
                    </header>
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th><i class="icon_profile"></i> Id</th>
                            <th><i class="icon_profile"></i> Company Name</th>
                            <th><i class="icon_mail_alt"></i> Field Name</th>
                            <th><i class="icon_mobile"></i> Well Cluster</th>
                            <th><i class="icon_profile"></i> Well</th>
                        </tr>
                        <tr th:each="well : ${welldata}">
                            <td th:text="${well.id()}">Well Id</td>
                            <td th:text="${well.companyName()}">Company Name</td>
                            <td th:text="${well.fieldName()}">Field Name</td>
                            <td th:text="${well.wellCluster()}">Well Cluster</td>
                            <td th:text="${well.well()}">Well</td>
                            <td></td>
                            <td class="text-right">
                                <div class="btn">
                                    <a class="btn btn-warning"
                                       th:href="@{'/wells/' + ${well.id()} + '/surface'}">Surface Data</a>
                                    <a class="btn btn-warning"
                                       th:href="@{'/wells/' + ${well.id()} + '/downhole'}">Downhole Data</a>
                                </div>
                                <div class="btn-group">
                                    <a class="btn btn-primary"
                                       th:href="@{'/wellDetails/' + ${well.id()}}"><i class="icon_document_alt"></i></a>
                                    <a class="btn btn-success"
                                       th:href="@{'/wellEdit/' + ${well.id()}}"><i class="icon_check_alt2"></i></a>
                                    <a class="btn btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this user')"
                                       th:href="@{'/wells/' + ${well.id()} + '/delete'}"><i class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </div>
</div>
</body>
</html>
